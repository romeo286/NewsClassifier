<div class="container" >
<form method="POST" action="/predict">

<textarea type="text" name="rawtext" id="message" class="form-control" cols="30" rows="10" placeholder="Please write something"></textarea>
    <select name="modelchoice">
      <option selected>Select Model Type</option>
      <option value="nb">Naive Bayes</option>
      <option value="logit">Logistic Regression</option>
      <option value="rf">Random Forest</option>
      
    </select>
	<button type="reset" class="btn btn-danger">Clear</button>
  <button type="submit" class="btn btn-success">Predict</button>
  <a class="btn btn-warning waves-effect btn-lg" href="/" role="button">Refresh &raquo;</a>
</form>
